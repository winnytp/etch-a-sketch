<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="modal hidden">
        <div class="close-modal clickable">
            X
        </div>
        <p>Select a size (1-100):</p>
        <input id="size-input" type="number" min="1" max="100">
        <button id="size-confirm" class="clickable">Draw Grid</button>
    </div>
    <header class="">
        <h1>etch a sketch</h1>
    </header>
    <div class="content">
        <div class="sketchpad">

        </div>
        <div class="controls flex">
            <div class="current-size">
                <p><b>Current size: </b><span id="current-size-text"></span></p>
            </div>
            <button id="size" class="clickable">Size</button>
            <button id="reset" class="clickable">Reset</button>
        </div>
    </div>
</body>
</html>
